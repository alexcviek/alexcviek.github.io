<!-- Download Section -->
<section id="portfolio" class="content-section text-center">
  <div class="download-section">
    <div class="container">
      <div class="col-lg-8 col-lg-offset-2">
        <h2>Portfolio</h2>
        <div class="row">
          {% for project in site.project %}
          <div class="col-lg-12">
            <img class="img-responsive" width="300px" src="{{ project.image }}" alt="{{ project.image }}">
            <h4>{{ project.title }}</h4>
            <h5>Technologies used:</h5>
            <h6>{{ project.technologies }}</h6>
            <p>{{ project.desc }}</p>
            <a href="{{ project.github }}" target="_blank" class="btn btn-default btn-lg portfolio-btn"><i class="fa fa-github fa-fw"></i> See me on GitHub</a>
            <a href="{{ project.heroku }}" target="_blank" class="btn btn-default btn-lg portfolio-btn"><i class="fa fa-cloud fa-fw"></i> See me on Heroku</a>
          </div>
          <hr class="line">
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
